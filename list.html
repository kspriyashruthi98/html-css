    <body>
        <h1 style="border:4px solid pink;">use of list tag</h1>
        <h2>ordered list for fruits</h2>
        <ol type="1">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>
        <h2>unordered list for fruits</h2>
        <ul style="list-style-type:circle;">
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
             

        </ul>
        <h2>use of nested links</h2>
        <ul style="list-style-type:square;">
            <li>coffee
                <ul>
                    <li>cold-coffee</li>
                    <li>hot-coffee</li>
                    </ul>
                    </li>
                    <li>tea
                        <ul>
                            <li>black tea</li>
                            <li>greenn tea</li>
                        </ul>
                    </li>

        </ul>
        </body>
